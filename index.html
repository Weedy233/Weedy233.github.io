<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
        }
        header {
            background: #E18A78;
            color: #fff;
            padding: 2rem;
            text-align: center;
            position: relative;
        }
        header h1 {
            margin: 0;
            text-align: left;
            position: absolute;
            bottom: 10%;
            left: 5%;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .sidebar {
            width: 250px;
            background: #333;
            color: #fff;
            position: fixed;
            height: 100vh;
            overflow: auto;
            transition: transform 0.3s ease;
        }
        .sidebar.collapsed {
            transform: translateX(-250px);
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            padding: 1rem;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background: #575757;
        }
        .main-content {
            margin-left: 250px;
            width: 100%;
            padding: 2rem;
            transition: margin-left 0.3s ease;
        }
        .main-content.collapsed {
            margin-left: 0;
        }
        .toggle-btn {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            background: #0078D7;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            z-index: 1000;
        }
        .footer-text {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 0;
            font-size: 0.8rem;
        }
        .home-content img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        .home-content p {
            text-align: center;
            margin-top: 1rem;
            font-size: 1.2rem;
        }
        .github-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            margin: 1rem auto;
        }
        .github-btn:hover {
            background: #575757;
        }
        .github-btn img {
            width: 20px;
            height: 20px;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">Toggle Sidebar</button>
    <div class="sidebar" id="sidebar">
        <ul>
            <li onclick="navigateTo('home')">Home</li>
            <li onclick="navigateTo('blog')">Blog</li>
            <li onclick="navigateTo('projects')">Projects</li>
            <li onclick="navigateTo('about')">About</li>
            <li onclick="navigateTo('contact')">Contact</li>
        </ul>
    </div>
    <div class="main-content" id="main-content">
        <header>
            <h1>Welcome to My Blog</h1>
        </header>
        <div class="container" id="content">
            <div class="post home-content">
                <img src="favicon.png" alt="Website Logo">
                <p>This website is currently under construction. Stay tuned for updates!</p>
                <a class="github-btn" href="https://github.com/Weedy233/Weedy233.github.io" target="_blank">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo"> View on GitHub
                </a>
            </div>
        </div>
    </div>
    <div class="footer-text">
        &copy; 2024 My Personal Blog. All rights reserved.
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('collapsed');
        }

        function navigateTo(section) {
            const content = document.getElementById('content');
            let html = '';
            switch (section) {
                case 'home':
                    html = `
                        <div class="post home-content">
                            <img src="favicon.png" alt="Website Logo">
                            <p>This website is currently under construction. Stay tuned for updates!</p>
                            <a class="github-btn" href="https://github.com/Weedy233/Weedy233.github.io" target="_blank">
                                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo"> View on GitHub
                            </a>
                        </div>`;
                    break;
                // Add other cases for different sections...
                default:
                    html = '<div class="post"><h2>Section Not Found</h2><p>The section you are looking for does not exist.</p></div>';
            }
            content.innerHTML = html;
        }
    </script>
</body>
</html>
